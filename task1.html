<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country-State Autofill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Location Autofill</h2>
    <label for="country">Select Country:</label>
    <select id="country" onchange="fillState()">
      <option value="">--Choose--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
    </select>

    <label for="state">State:</label>
    <input type="text" id="state" placeholder="State will autofill" readonly>
  </div>

  <script>
    function fillState() {
      const country = document.getElementById("country").value;
      const stateInput = document.getElementById("state");

      if (country === "India") {
        stateInput.value = "Tamil Nadu";
      } else if (country === "USA") {
        stateInput.value = "California";
      } else {
        stateInput.value = "";
      }
    }
  </script>
</body>
</html>
